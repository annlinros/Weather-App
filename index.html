<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather Info</title>
</head>
<body>
     <div class="weather">
        <input type="text" class="search" placeholder="City name/Postcode"></input>   
        <div class="output"></div>
    </div>
    <div class="forecast">
        <button class="forecast_search">5 day forcast</button>
        <div class="forecast_output"></div>
    </div>
    
    <footer>
        <div>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a> </div>
    </footer>

<script src="main.js"></script>
</body>
</html>
